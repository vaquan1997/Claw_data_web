<main class="main">
  <div>
    <h1>Input</h1>
    <div style="display: flex; gap: 16px; flex-wrap: wrap;">
      <app-input type="email" placeholder="Enter your email" autocomplete="email"></app-input>
      <app-input type="password" placeholder="Enter password"></app-input>
      <app-input type="number" min="0" max="100" step="5" placeholder="Pick a number"></app-input>
    </div>
  </div>


  <div>
    <h1>Text</h1>
    <app-tag/>
  </div>
  <router-outlet></router-outlet>
</main>
